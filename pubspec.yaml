name: agrosense
description: A smart farming assistant app for Indian farmers with offline-first architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database (Offline-First)
  drift: ^2.20.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  # cloud_functions: ^5.1.3  # Removed - not used and causing Kotlin compilation issues
  google_sign_in: ^6.2.1

  # Maps & GIS
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  turf: ^0.0.9
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # UI Components
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  fl_chart: ^0.66.0
  table_calendar: ^3.0.9
  image_picker: ^1.0.7
  shimmer: ^3.0.0
  loading_animation_widget: ^1.2.0+4
  flutter_staggered_grid_view: ^0.7.0
  smooth_page_indicator: ^1.1.0

  # Localization
  easy_localization: ^3.0.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Background Work
  workmanager: ^0.9.0

  # Notifications
  flutter_local_notifications: ^17.2.3

  # HTTP & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  http: ^1.2.0
  url_launcher: ^6.2.4

  # AI/LLM
  google_generative_ai: ^0.2.1

  # Voice & TTS
  flutter_tts: ^4.0.2
  # speech_to_text: ^7.0.0  # Temporarily disabled due to Android embedding compatibility

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  logger: ^2.0.2+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Animations
  lottie: ^3.0.0
  flutter_animate: ^4.5.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  drift_dev: ^2.20.0
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/

